<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <title>voc4cat-tool logo - Light Mode</title>

  <defs>
    <marker id="arrow-forward-dashed" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="1,1 9,4 2,7" fill="#016992" />
    </marker>
    <marker id="arrow-back-dashed" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="1,1 9,4 2,7" fill="#91c63f" />
    </marker>
  </defs>

  <!-- Top arrow: xlsx -> skos -->
  <!-- Dashed line to imply flow -->
  <path d="M 28 36 A 50 50 0 0 1 100 36"
        fill="none" stroke="#016992" stroke-width="3" stroke-linecap="round"
        stroke-dasharray="6 6"
        marker-end="url(#arrow-forward-dashed)" />

  <!-- Bottom arrow: skos -> xlsx -->
  <path d="M 100 92 A 50 50 0 0 1 28 92"
        fill="none" stroke="#91c63f" stroke-width="3" stroke-linecap="round"
        stroke-dasharray="6 6"
        marker-end="url(#arrow-back-dashed)" />

  <!-- Table (Left) - Simplified (from g2) -->
  <g transform="translate(16, 44)">
    <rect x="0" y="0" width="40" height="40" rx="4" fill="white" stroke="#016992" stroke-width="3" />
    <rect x="0" y="0" width="40" height="12" rx="4" fill="#91c63f" />
    <rect x="0" y="8" width="40" height="4" fill="#91c63f" />
    <line x1="20" y1="0" x2="20" y2="40" stroke="#016992" stroke-width="3" />
    <line x1="0" y1="12" x2="40" y2="12" stroke="#016992" stroke-width="3" />
    <line x1="0" y1="26" x2="40" y2="26" stroke="#016992" stroke-width="2" />
  </g>

  <!-- Graph (Right) - Simplified (from g2) -->
  <g transform="translate(72, 44)">
    <path d="M 20 5 L 5 35" stroke="#016992" stroke-width="3" stroke-linecap="round" />
    <path d="M 20 5 L 35 35" stroke="#016992" stroke-width="3" stroke-linecap="round" />
    <path d="M 5 35 L 35 35" stroke="#016992" stroke-width="3" stroke-linecap="round" />
    <circle cx="20" cy="5" r="6" fill="#016992" />
    <circle cx="5" cy="35" r="6" fill="#016992" />
    <circle cx="35" cy="35" r="6" fill="#016992" />
  </g>

</svg>
