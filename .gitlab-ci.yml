# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10-bullseye

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .venv/

before_script:
  - python --version
  - python -m venv .venv
  - source .venv/bin/activate
  - python -m pip install -U pip

tests:
  stage: test
  script:
    # install project inlcuding optional test dependencies
    - pip install -U .[tests]
    - pytest

# https://docs.gitlab.com/ee/ci/testing/test_coverage_visualization.html#python-example
# https://pytest-cov.readthedocs.io/en/latest/readme.html#usage
coverage:
  stage: test
  needs: [tests]
  script:
    # Install package including tests-extras as editable to determine coverage
    - pip install -e .[tests]
    - pytest -q --cov=src tests
    - coverage xml
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
